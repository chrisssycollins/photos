<div class="container">
  <div class="details">
      <div class="details__item">
        <span class="label">Location: </span>{{ page.title }}
      </div>
      <div class="details__item">
        <span class="label">Camera: </span>{{ page.camera }}
      </div>
      <div class="details__item">
        <span class="label">Film Simluation: </span>{{ page.film-simulation }}
      </div>
  </div>
  <div class="photos">
    {% capture image-folder %}{{ page.image-folder }}{% endcapture %}
    {% for image in site.static_files %}
      {% if image.path contains image-folder %}
        <img src="{{ image.path }}" alt="">
      {% endif %}
    {% endfor %}
  </div>
</div>
